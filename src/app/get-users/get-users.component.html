<div class="container mt-4">
  <div class="table-container">
    <h2 class="text-center">List of Users</h2>
    <table class="table">
      <!-- Table headers -->
      <thead>
        <tr>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <!-- Table body -->
      <tbody>
        <!-- Loop through users to display -->
        <tr *ngFor="let user of usersToShow">
          <td>{{ user.user_id }}</td>
          <td>{{ user.f_name }}</td>
          <td>{{ user.l_name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
    <!-- Show More button -->
    <div class="text-center" *ngIf="showMoreButtonVisible || showLessButtonVisible">
      <button class="btn btn-primary" (click)="loadMore()" *ngIf="showMoreButtonVisible">Show More</button>
      <button class="btn btn-primary" (click)="loadLess()" *ngIf="showLessButtonVisible">Show Less</button>
    </div>
  </div>
</div>
